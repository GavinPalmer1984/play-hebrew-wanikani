@(error: String)
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Play REST API</title>
  </head>

  <body>
    <form action="/login" method="POST">
        <h1>Login</h1>
        @if(error != ""){
            <div>
                <h2>
                    Error
                </h2>
                <p>
                    @error
                </p>
            </div>
        }
        <div>
            <label>Username</label>
            <input name="username" id="username" value="Username">
        </div>

        <div>
            <label>Password</label>
            <input name="password" id="password" value="password">
        </div>
        
        <div>
            <button>
                Login
            </button>
        </div>
    </form>
  </body>
</html>
