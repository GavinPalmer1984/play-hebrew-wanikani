@()(implicit session: Session, flash: Flash, request: RequestHeader)
@import helper._

@head("Login Page")

  <body>
    @message(flash, "Login Page Loaded")
    <p>
        Not registered? <a href="users/signup">Sign up!</a>
    </p>

    <form action="/login" method="POST">
        <h1>Login</h1>
        <div>
            <label>Username</label>
            <input name="username" id="username" value="Username">
        </div>

        <div>
            <label>Password</label>
            <input name="password" id="password" value="password">
        </div>
        
        <div>
            @CSRF.formField
            <input type="submit" value="Login" />
        </div>
    </form>
  </body>
</html>
